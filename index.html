    <link href="https://fonts.googleapis.com/css2?family=Bytesized&family=Jaini&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'GothTitan';
            src: url('GothTitan-0W5md.ttf') format('truetype'); /* Make sure the font is locally available */
        }
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        h1, .title {
            font-family: 'Bytesized', sans-serif;
            animation: titleFontLoop 6s infinite alternate;
        }
        @keyframes titleFontLoop {
            0% { font-family: 'Bytesized', sans-serif; }
            50% { font-family: 'Jaini', sans-serif; }
            100% { font-family: 'Bytesized', sans-serif; }
        }
        .full-width-image {
            width: 100%;
            height: auto;
            display: block;
            animation: bwLoop 10s infinite;
        }
        @keyframes bwLoop {
            0% { filter: grayscale(100%); }
            50% { filter: grayscale(0%); }
            100% { filter: grayscale(100%); }
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .site {
            background: rgba(40, 40, 40, 0.8);
            border-radius: 12px;
            padding: 10px;
            transition: transform 0.3s;
        }
        .site:hover {
            transform: scale(1.1);
        }
        .site img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }
        .site a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-top: 8px;
        }

        /* Animated Logo */
        .logo-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
        }

        .wing {
            position: absolute;
            width: 120px; /* Adjust size */
            animation: flyIn 2s ease-in-out forwards, bwLoop 3s infinite;
        }

        .left-wing {
            transform: translateX(5px) scale(1.1); /* Move slightly right */
            height: 200px; /* Increase height */
            width: auto; /* Maintain aspect ratio */
            animation: leftWingFly 2s ease-in-out forwards, bwLoop 3s infinite;
        }

        .right-wing {
            transform: translateX(8px) scale(1.1); /* Keep right wing slightly apart */
            height: 190px; /* Increase height */
            width: auto; /* Maintain aspect ratio */
            animation: rightWingFly 2s ease-in-out forwards, bwLoop 3s infinite;
        }

        @keyframes leftWingFly {
            0% { transform: translateX(-200px) scale(1.1); opacity: 0; }
            100% { transform: translateX(5px) scale(1.1); opacity: 1; }
        }

        @keyframes rightWingFly {
            0% { transform: translateX(200px) scale(1.1); opacity: 0; }
            100% { transform: translateX(8px) scale(1.1); opacity: 1; }
        }

        /* No Fade Out */
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 1; } /* No fading out */
        }

        /* Extra space at the bottom */
        .extra-space {
            height: 300px;
        }
    </style>
</head>
