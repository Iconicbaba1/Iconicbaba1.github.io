<!DOCTYPE html>
<html>
<head>
    <title>MyAnimeHub</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Attack on Titan Font', sans-serif;
            text-align: center;
            margin: 0;
        }
        .full-width-image {
            width: 100%;
            height: auto;
            display: block;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .site {
            background: rgba(40, 40, 40, 0.8);
            border-radius: 12px;
            padding: 10px;
            transition: transform 0.3s;
        }
        .site:hover {
            transform: scale(1.1);
        }
        .site img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }
        .site a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <img src="https://i.imghippo.com/files/UJPO6337ZM.jpg" alt="" border="0" class="full-width-image">
    <h2>Free Hindi Dub Anime Websites</h2>
    <div class="grid">
        <div class="site">
            <img src="https://www.rareanimes.com/wp-content/uploads/2023/11/cropped-Rare-Animes-India.png" alt="Rare anime">
            <a href="https://www.rareanimes.com/home/" target="_blank">Rare anime</a>
        </div>
        <div class="site">
            <img src="https://upload.wikimedia.org/wikipedia/commons/8/8f/Gogoanime-logo.png" alt="Gogoanime">
            <a href="https://gogoanime.pe" target="_blank">Gogoanime</a>
        </div>
        <div class="site">
            <img src="https://zoro.to/favicon.ico" alt="Zoro">
            <a href="https://zoro.to" target="_blank">Zoro</a>
        </div>
    </div>
</body>
</html>
