<!DOCTYPE html>
<html>
<head>
    <title>MyAnimeHub</title>
    <style>
        @font-face {
            font-family: 'RusticRoadway';
            src: url('RusticRoadway.otf') format('opentype');
        }
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'authoritative', sans-serif;
            text-align: center;
            margin: 0;
        }
        .full-width-image {
            width: 100%;
            height: auto;
            display: block;
            animation: bwLoop 10s infinite;
        }
        @keyframes bwLoop {
            0% { filter: grayscale(100%); }
            50% { filter: grayscale(0%); }
            100% { filter: grayscale(100%); }
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .site {
            background: rgba(40, 40, 40, 0.8);
            border-radius: 12px;
            padding: 10px;
            transition: transform 0.3s;
        }
        .site:hover {
            transform: scale(1.1);
        }
        .site img {
            width: 50px;
            height: 50px;
            border-radius: 10px;
        }
        .site a {
            color: #fff;
            text-decoration: none;
            display: block;
            margin-top: 8px;
        }
        
        /* Animated Logo */
        .logo-container {
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 200px;
}

.wing {
    position: absolute;
    width: 120px; /* Adjust size */
    animation: flyIn 2s ease-in-out forwards, bwLoop 3s infinite;
}

.left-wing {
    transform: translateX(-10px); /* Bring wings much closer */
    animation: leftWingFly 2s ease-in-out forwards, bwLoop 3s infinite;
}

.right-wing {
    transform: translateX(10px); /* Bring wings much closer */
    animation: rightWingFly 2s ease-in-out forwards, bwLoop 3s infinite;
}

@keyframes leftWingFly {
    0% { transform: translateX(-200px); opacity: 0; }
    100% { transform: translateX(-10px); opacity: 1; }
}

@keyframes rightWingFly {
    0% { transform: translateX(200px); opacity: 0; }
    100% { transform: translateX(10px); opacity: 1; }
}

/* Removed fadeOut to keep logo visible */
@keyframes fadeOut {
    0% { opacity: 1; }
    100% { opacity: 1; } /* No more fading out */
}

/* Black & White to Normal effect */
@keyframes bwLoop {
    0% { filter: grayscale(100%); }
    50% { filter: grayscale(0%); }
    100% { filter: grayscale(100%); }
}

/* Extra space at the bottom */
.extra-space {
    height: 300px;
}



        }
    </style>
</head>
<body>
    <h1 class="animated-text">MY ANIME HUB</h1>
    <div class="logo-container">
        <img class="wing left-wing" src="https://raw.githubusercontent.com/Iconicbaba1/Iconicbaba1.github.io/refs/heads/main/wings%20left.png" alt="Left Wing">
        <img class="wing right-wing" src="https://raw.githubusercontent.com/Iconicbaba1/Iconicbaba1.github.io/refs/heads/main/wings-right.png" alt="Right Wing">
    </div>
    <img src="https://i.ibb.co/whdNyxdC/Web-Photo-Editor-1.jpg" alt="" border="0" class="full-width-image">
    <h2>Free Hindi Dub Anime Websites</h2>
    <div class="grid">
        <div class="site">
            <img src="https://www.rareanimes.com/wp-content/uploads/2023/11/cropped-Rare-Animes-India.png" alt="Rare anime">
            <a href="https://www.rareanimes.com/home/" target="_blank">Rare anime</a>
        </div>
        <div class="site">
            <img src="https://anime-world.co/files/AW_Smiley.png" alt="Anime World">
            <a href="https://anime-world.in/" target="_blank">Anime World</a>
        </div>
        <div class="site">
            <img src="https://raw.githubusercontent.com/Iconicbaba1/Iconicbaba1.github.io/refs/heads/main/hd-black-yellow-batman-official-logo-png-701751694778217bshw8a1cau.png" alt="ToonStream">
            <a href="https://toonstream.co/" target="_blank">ToonStream</a>
        </div>
        <div class="site">
            <img src="https://raw.githubusercontent.com/Iconicbaba1/Iconicbaba1.github.io/refs/heads/main/hindi%20zone.jpg" alt="Hindi Anime Zone">
            <a href="https://www.hindianimezone.in/" target="_blank">Hindi Anime Zone</a>
        </div>
        <div class="site">
            <img src="https://raw.githubusercontent.com/Iconicbaba1/Iconicbaba1.github.io/refs/heads/main/flix.png" alt="AnimeFlix Hindi">
            <a href="https://animeflixhindi.net.in/" target="_blank">AnimeFlix Hindi</a>
        </div>
        <div class="site">
            <img src="https://raw.githubusercontent.com/Iconicbaba1/Iconicbaba1.github.io/refs/heads/main/anime%20dekho.jpg" alt="Anime Dekho">
            <a href="https://animedekho.net/home/" target="_blank">Anime Dekho</a>
        </div>
        <div class="site">
            <img src="https://raw.githubusercontent.com/Iconicbaba1/Iconicbaba1.github.io/b61f556dddc53c5de496654e394c30b14031a380/deadtoons.jpeg" alt="Dead toons">
            <a href="https://deadtoonsindia.in/" target="_blank">Dead toons</a>
        </div>
    </div>
</body>
</html>
