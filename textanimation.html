<!DOCTYPE html>
<html>
<head>
    <title>Text Animation</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('RusticRoadway.otf') format('opentype');
        }

        body {
            background-color: black;
            color: white;
            text-align: center;
            margin-top: 20%;
        }
        .animated-text {
            font-size: 36px;
            font-weight: bold;
            color: white;
            animation: fadeIn 3s ease-in-out;
        }
        .animated-vansh {
            font-size: 50px;
            font-family: 'CustomFont', sans-serif;
            color: #ffcc00;
            animation: slideIn 3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100%); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
</head>
<body>
    <h1 class="animated-text">Welcome to My Anime Hub</h1>
    <h1 class="animated-vansh">Vansh</h1>
</body>
</html>
