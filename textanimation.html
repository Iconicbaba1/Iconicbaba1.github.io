<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <style>
        @font-face {
            font-family: 'CustomFont';
            src: url('RusticRoadway.otf') format('opentype');
        }

        .animated-text {
            font-size: 36px;
            font-weight: bold;
            color: white;
            text-align: center;
            animation: slideIn 3s ease-in-out;
            font-family: 'CustomFont', sans-serif;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-100px); }
            to { opacity: 1; transform: translateX(0); }
        }

        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>
<body>
    <h1 class="animated-text">Welcome to My Anime Hub</h1>
</body>
</html>
